<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="stylesheet" href="global_salary_rank.css">
</head>
<body>
<h1>Global Salary Comparison</h1>
<p>Enter Salary below to see how it matches up to the Gross National Index of other countries</p>
<form class="search-form" >
    <input type='number' id='salary' value="10000" step="1000">
    <select name="countries" id="countries"></select>
      <button type="button" id='selectBtn'>Submit</button>
</form>

 <div class="result">
   <p class = 'finalRes'></p>
 </div>   
<script src='global_salary_rank.js'>
  </script>
</body>
</html>
